syntax = "proto3";

package category;

option go_package = "/category";

// Category servisi
service CategoryService {
  rpc CheckCategory(CheckCategoryRequest) returns (CheckCategoryResponse);
  rpc GetCategoryByID(GetCategoryByIDRequest) returns (GetCategoryByIDResponse);
}

message CheckCategoryRequest {
  string id = 1;
}

message CheckCategoryResponse {
  bool exists = 1;
}

message GetCategoryByIDRequest {
  string id = 1;
}

message GetCategoryByIDResponse {
  string name = 1;
}