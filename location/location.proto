syntax = "proto3";

package location;

option go_package = "/location";

// Location servisi
service LocationService {
  rpc CheckCityByID(CheckCityRequestByID) returns (CheckCityResponse);
  rpc CheckDistrict(CheckDistrictRequest) returns (CheckDistrictResponse);
  rpc GetUserLocationByUserID(GetUserLocationByUserIDRequest) returns (UserLocationResponse);
}

message CheckCityRequestByID {
  string id = 1;
}

message CheckCityResponse {
  bool exists = 1;
}

message CheckDistrictRequest {
  string city_id = 1;
  string district_id = 2;
}

message CheckDistrictResponse {
  bool exists = 1;
}

message GetUserLocationByUserIDRequest {
  string user_id = 1;
}


message UserLocationResponse {
  string id = 1;
  string name = 2;
  string slug = 3;
  int32 zip_code = 4;
  int32 plate_code = 5;
  repeated DistrictResponse districts = 6;
}

message DistrictResponse {
  string id = 1;
  string city_id = 2;
  string name = 3;
  string slug = 4;
}
